
  <table class="table">

      <tr *ngFor="let user of users" (click)="action(user.id)">

      <form [formGroup]="formuser" (ngSubmit)="saveuser()">

        </div>

          <input formControlName="datefin" type="text" (change)="getdata2($event)" class="form-control" id="datFin">
        </div>

          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">username</label>

        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">password</label>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
